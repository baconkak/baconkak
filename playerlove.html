<!-- player.html -->
<audio id="bg-music" autoplay loop hidden>
    <source src="kiki.mp3" type="audio/mpeg">
  </audio>
  <script>
    window.onload = function () {
      const music = document.getElementById('bg-music');
      music.play().catch(err => {
        console.warn('Autoplay may be blocked:', err);
      });
    };
  </script>
