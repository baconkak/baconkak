<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pick Your Memory üéûÔ∏è</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Courier Prime', monospace;
      background-image: url('01f165ae-713f-497a-8e88-28fdedfedca2.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      backdrop-filter: sepia(40%) brightness(90%) contrast(90%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff8e7;
      text-shadow: 1px 1px 2px #000;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0) 40%, rgba(0,0,0,0.5) 100%);
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      width: 90%;
      max-width: 1000px;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.5);
      border: 2px solid #fff8e7;
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .card:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: scale(1.03);
    }

    .card h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .card p {
      font-style: italic;
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
    <iframe src="player.html" style="display:none;" allow="autoplay"></iframe>

  <div class="container">
    <!-- Gallery -->
    <div class="card" onclick="window.location.href='gallery.html'">
      <h2>üì∏ Our Gallery</h2>
      <p>Snapshots of the little moments that made us smile</p>
    </div>

    <!-- Love Letter -->
    <div class="card" onclick="window.location.href='love.html'">
      <h2>üíå Love Letter from Bacon</h2>
      <p>A few heartfelt words I‚Äôve been wanting to tell you</p>
    </div>
  </div>

</body>
</html>
